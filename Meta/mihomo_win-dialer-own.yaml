
# 这里是机场订阅更新和延迟测试相关锚点
pr: &pr {type: http, interval: 3600, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 300}}

# url 里填写自己的机场订阅，名称不能重复
proxy-providers:
   # ikuuu
  provider1:
    <<: *pr
    url: "https://www.tiziwrops.com/api/v1/client/subscribe?token=131b29adc473b88d1193bec1d4a98e9c"
    override:
      additional-prefix: "润机场"

   # 机场2
  provider2:
    <<: *pr
    url: "https://kyslv.no-mad-world.club/link/2fLTzpqQDbEixnL6?clash=3&extend=1"
    override:
      additional-prefix: "ikuuu" 
      
  # 红杏云 
  provider3:
    <<: *pr
    url: "https://hongxingdl.com/hxvip?token=c1fbb8ef34deb036247b79e8d34957e6"
    override:
      additional-prefix: "红杏云"
                                                    

        

# 开启 ip 总开关 true/false
ipv6: true
# 允许局域网的连接（可用来共享加速）
allow-lan: true
# 混合端口 HTTP 和 SOCKS5 用一个端口
mixed-port: 7890
# Tproxy 端口
tproxy-port: 7891
# 更换延迟计算方式,去除握手等额外延迟
unified-delay: true
# TCP 并发连接所有 IP, 将使用最快握手的 TCP
tcp-concurrent: true

# 配置 WEB UI
# UI 名字
external-ui: ui
# UI 地址
external-controller: 0.0.0.0:9090
# 自定义 UI 下载地址
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# 匹配所有进程 always/strict/off
##  - always, 开启，强制匹配所有进程
##  - strict, 默认，由 mihomo 判断是否开启
##  - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict
# 全局 TLS 指纹，优先低于 proxy 内的 client-fingerprint
##  - 可选： "chrome","firefox","safari","ios","random","none" options.
##  - Utls is currently support TLS transport in TCP/grpc/WS/HTTP for VLESS/Vmess and trojan.
global-client-fingerprint: chrome

# profile 应为扩展配置，但在 mihomo, 仅作为缓存项使用
profile:
  # 储存 API 对策略组的选择，以供下次启动时使用
  store-selected: true
  # 储存 fakeip 映射表，域名再次发生连接时，使用原有映射地址
  store-fake-ip: true

# 嗅探域名 可选配置
sniffer:
  enable: true
  # TLS 和 QUIC 默认如果不配置 ports 默认嗅探 443
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  # 强制进行嗅探的域名
  force-domain:
    - +.v2ex.com

  # 需要跳过嗅探的域名
  skip-domain:
    - "+.push.apple.com"
    - "+.apple.com"
    - "+.wechat.com"
    - "+.qq.com"
    - "+.wechatapp.com"
    - "+.vivox.com"
    - "+.oray.com"
    - "+.sunlogin.net"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"

# 代理模式
tun:
  enable: true
  stack: mixed
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS配置
dns:
  # 关闭将使用系统 DNS
  enable: true
  # 是否解析 IPV6, 如为 false, 则回应 AAAA 的空解析
  ipv6: true
  # 开启 DNS 服务器监听，仅支持 udp
  listen: 0.0.0.0:53
  # fakeip 下的 IP 段设置
  fake-ip-range: 28.0.0.1/8
  # DNS 连接遵守路由规则，需配置 proxy-server-nameserver
  respect-rules: true
  # 模式：redir-host 或 fake-ip
  enhanced-mode: fake-ip
  # fake ip 白名单列表，以下地址不会下发fakeip映射用于连接
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - geosite:private
    - geosite:cn
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5

  proxy-server-nameserver:
    # - https://223.5.5.5/dns-query
    # - https://120.53.53.53/dns-query
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver:
    # - https://223.5.5.5/dns-query
    # - https://120.53.53.53/dns-query
    - 223.5.5.5
    - 119.29.29.29

  # 使用错误
  # nameserver-policy:
  #   "rule-set:private_domain,China":
  #     - 223.5.5.5
  #     - 119.29.29.29
  #   "rule-set:geolocation-!cn":
  #     - "https://dns.cloudflare.com/dns-query"
  #     - "https://dns.google/dns-query"

proxies:
  - { name: "vless_JP", type: "vless", server: "vless.cuba-ai.com", port: 2053, uuid: "16cd71c9-1292-4944-95ae-decc5d67c7e8", tls: true, servername: "vless.cuba-ai.com", client-fingerprint: "", network: "ws", ws-opts: { path: "/16cd71c9-", headers: { Host: "vless.cuba-ai.com" } }, udp: true, skip-cert-verify: true, dialer-proxy: "全球直连" }

# 单个出站代理节点
  - {name: direct, type: direct, tfo: true, udp: true, mptcp: true, ip-version: ipv6-prefer}

# 策略组相关
pg: &pg {type: select, proxies: [手动选择, 自动选择, 链式代理]}
# 手动选择策略
mt: &mt {type: select, include-all: true}
# 自动优选策略
at: &at {type: url-test, include-all-providers: true, url: https://www.gstatic.com/generate_204, tolerance: 10, interval: 300}
# 负载均衡策略
lb: &lb {type: load-balance, include-all: true, interval: 300, url: https://www.gstatic.com/generate_204}

# 策略组
proxy-groups:
  # 策略分组
  - {name: 手动选择, type: select, proxies: [全球直连, 自动选择, GlobalGFW, China, 链式代理]}

  - {name: 全球直连, type: select, use: [provider1,provider2, provider3]}

  - {name: 链式代理, <<: *mt, proxies: [自动选择, China]}

  - {name: GlobalGFW, <<: *mt, use: [provider1,provider2, provider3]}
  
  - {name: China, <<: *mt, use: [provider1,provider2, provider3]}

  - {name: 漏网之鱼, <<: *mt, use: [provider1,provider2, provider3]}

  - {name: 自动选择, <<: *at, use: [provider1,provider2, provider3]}

# 分流策略
rules:
  - RULE-SET,private_domain,direct
  - RULE-SET,Adrules,REJECT
  - RULE-SET,YouTube,手动选择
  - RULE-SET,Google,手动选择
  - RULE-SET,GitHub,手动选择
  - RULE-SET,Microsoft,手动选择
  - RULE-SET,Telegram,手动选择
  - RULE-SET,OpenAI,手动选择
  - RULE-SET,Twitter,手动选择
  - RULE-SET,Facebook,手动选择
  - RULE-SET,TikTok,手动选择
  # - RULE-SET,GlobalMedia,手动选择
  - RULE-SET,GlobalGFW,手动选择
  - RULE-SET,Apple,手动选择
  - RULE-SET,Bilibili,China
  # - RULE-SET,WeChat,China
  - RULE-SET,China,China
  - RULE-SET,geolocation-!cn,手动选择
  - RULE-SET,cn_ip,China
  - RULE-SET,google_ip,全球直连,no-resolve
  - RULE-SET,Telegram_ip,全球直连,no-resolve
  # - GEOIP,CN,China
  - MATCH,漏网之鱼

# 规则集锚点
rule-anchor:
  # classical 规则相关
  ip: &ip {type: http, interval: 43200, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 43200, behavior: domain, format: mrs}
  wzf: &wzf {type: http, interval: 43200, behavior: domain, format: text}
  classical: &classical {type: http, interval: 43200, behavior: classical, format: text}

